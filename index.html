<!DOCTYPE html>
<html>
<head>
<title>Redirecting to Gmail...</title>
<link rel="icon" href="https://images.icon-icons.com/2642/PNG/512/google_mail_gmail_logo_icon_159346.png" type="image/png">
<script>
  window.onload = function() {
    setTimeout(function() {
      window.open("https://mail.google.com", "_blank");
      window.close(); // Added closing the original tab back in
    }, 1000); // 1000 milliseconds = 1 second
  };
</script>
</head>
<body>

<p>Redirecting to Gmail...</p>

</body>
</html>
